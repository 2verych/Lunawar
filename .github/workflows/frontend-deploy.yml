name: Deploy Frontend

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
    types:
      - closed

jobs:
  deploy:
    if: github.event_name == 'workflow_dispatch' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true)
    runs-on: ubuntu-latest
    environment: jino
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Show FTP variables
        run: |
          echo "FTP_SERVER=${FTP_SERVER:-missing}"
          echo "FTP_USERNAME=${FTP_USERNAME:-missing}"
          if [ -z "$FTP_PASSWORD" ]; then
            echo "FTP_PASSWORD is missing"
          else
            echo "FTP_PASSWORD is set"
          fi
        env:
          FTP_SERVER: ${{ vars.FTP_SERVER }}
          FTP_USERNAME: ${{ vars.FTP_USERNAME }}
          FTP_PASSWORD: ${{ vars.FTP_PASSWORD }}

      - name: Upload via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ vars.FTP_SERVER }}
          username: ${{ vars.FTP_USERNAME }}
          password: ${{ vars.FTP_PASSWORD }}
          local-dir: frontend/
          server-dir: /
          protocol: ftp
